<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    An ordered list:
    <ol>
        <li>Ordered List #1</li>
        <li>Ordered List #2</li>
        <li>Ordered List #3</li>
    </ol>
    An Unordered list:
    <ul>
        <li>Unordered List #1</li>
        <li>Unordered List #2</li>
        <li>Unordered List #3</li>
    </ul>
</body>
</html>
