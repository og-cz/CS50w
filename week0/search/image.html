<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="index.html">Regular Google Search</a>
      <a href="image.html">Image Google Search</a>
      <a href="advanced.html">Advance Google Search</a>
    </div>

    <div class="inputform">
      <div class="row">
        <div class="column"><h1>Google Image Search</h1></div>
        <div class="column">
          <form action="http://images.google.com/images" method="get">
            <input
              type="text"
              name="q"
              placeholder="Search on google image..."
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
