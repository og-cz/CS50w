<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="reset-this-root">
    <div class="header">
      <a href="index.html">Regular Google Search</a>
      <a href="image.html">Image Google Search</a>
      <a href="advanced.html">Advance Google Search</a>
    </div>

    <div class="inputform">
      <div class="row">
        <div class="column"><h1>Regular Google Search</h1></div>
        <div class="column">
          <form type="get" action="https://www.google.com/search">
            <input
              type="text"
              name="q"
              placeholder="Search anything on google..."
              class="inputs"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
